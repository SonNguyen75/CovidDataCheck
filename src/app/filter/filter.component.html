<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Filter
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group">
                <p><strong>Stat</strong></p>
                <div class="input-group-mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="newCasesCheck">
                        <label>New Cases</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="cumulativeCasesCheck">
                        <label>Cumulative Cases</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="newDeathsCheck">
                        <label>New Deaths</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="cumulativeDeathsCheck">
                        <label>Cumulative Deaths</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="newRecoveredCheck">
                        <label>New Recovered</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="cumulativeRecoveredCheck">
                        <label>Cumulative Recovered</label>
                    </div>
                </div>

                <p><strong>Location</strong></p>
                <div class="input-group-mb-3">
                    <div class="form-check">
                        <input class="form-check-input location" type="checkbox" formControlName="federalCheck" >
                        <label>Federal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input location" type="checkbox" formControlName="provincialCheck">
                        <label>Provincial</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input location" type="checkbox" formControlName="regionalCheck" >
                        <label>Regional</label>
                    </div>
                </div>

                <p><strong>Start Date</strong></p>
                <input type="text" class="form-control" formControlName="startDate" placeholder="dd-mm-yyyy">
                <p><strong>End Date</strong></p>
                <input type="text" class="form-control" formControlName="endDate" placeholder="dd-mm-yyyy">
                <button class="btn btn-info btn-block">Confirm</button>
            </div>
        </form>
    </ul>
</div>
